<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">My mama always said life was like a box of chocolates. You never know what you're gonna get.</p>
        <p class="source">Tom Hanks<span class="character">Forrest Gump</span><span class="citation">Forrest Gump</span><span class="year">1994</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
